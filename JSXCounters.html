<!DOCTYPE html>
<html>
<head>
  <title>JSX Demo Counter</title>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>

  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script src="react/babel.js"></script>
  <script type="text/babel">

    function Counter({ start }) {
      const [counter, setCounter] = React.useState(start);
      return (
        <main>
          <p>Counter: {counter}</p>
          <button onClick={() => setCounter((value) => value = parseInt(prompt("Give me number")) + parseInt(prompt("Give me another number to add")))}>
            +
          </button>
          <button onClick={() => setCounter((value) => value = parseInt(prompt("Give me number")) - parseInt(prompt("Give me another number to subtract")))}>
            -
          </button>
          <button onClick={() => setCounter((value) => value = parseInt(prompt("Give me number")) * parseInt(prompt("Give me another number to multiply by")))}>
            *
          </button>
          <button onClick={() => setCounter((value) => value = parseInt(prompt("Give me number")) / parseInt(prompt("Give me another number to divide by")))}>
            /
          </button>
        </main>
      );
    }//end counter

    function App() {
      return (
        <div>
          <Counter start={0} />
          <Counter start={123} />
          <Counter start={-64} />
        </div>
      );
    }//end app

    const root = ReactDOM.render(<App />, document.getElementById("root"));

    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );

  </script>
</body>
</html>
